<!doctype html >
<html lang="ru">
<head>
    <title>Index</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <!-- build: cssPlugins -->
    <!-- end build -->
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- content -->

    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="logo"><h1>Logo</h1></div>
                    <div class="bl_links">
                        <a href="#" class="active">Вход в панель</a>
                        <a href="#">Регистрация</a>
                    </div>
                </div>
                <div class="bl_wrap_enter_register">

                        <div class="bl_enter active">
                            <div class="modal-body">
                                <form class="bs-docs-example">
                                    <input type="text" class="form-control" placeholder="Логин или E-mail" />
                                    <input type="password" class="form-control" placeholder="Пароль" />
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                                </form>
                            </div>

                            <div class="bl_link_password">
                                <a href="#">Забыли пароль?</a>
                            </div>
                        </div>
                        <div class="bl_register">
                            <div class="modal-body">
                                <form class="bs-docs-example">
                                    <input type="email" class="form-control" placeholder="Логин или E-mail" />
                                    <input type="password" class="form-control" placeholder="Пароль" />
                                    <input type="password" class="form-control" placeholder="Повторить пароль" />
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться
                                    </button>
                                </form>
                            </div>

                            <div class="text">
                                <a href="#">Регистрируясь, вы соглашаетесь с нашими</a> условиями использования и
                                политикой
                                конфиденциальности.
                            </div>

                        </div>

                        <div class="bl_password_form">
                            <div class="modal-body">
                                <h2>Забыли пароль?</h2>
                                <div class="text">
                                    Не переживайте. Просто введите свою эл. почту или логин, и мы вышлем инструкцию
                                    по восстановлению.
                                </div>
                                <form class="bs-docs-example">
                                    <input type="text" class="form-control" placeholder="Логин или E-mail" />
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Восстановить пароль
                                    </button>
                                </form>
                            </div>

                            <div class="back_form_enter_link">
                                <a href="#"><span class="glyphicon glyphicon-circle-arrow-left"></span>Назад к форме входа</a>
                            </div>

                        </div>
                </div>
            </div>
        </div>
    </div>
	<!-- /content -->
	<!-- footer -->
    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <!-- build:plugins -->
    <script src="js/plugins/bootstrap.js"></script>
    <script src="js/plugins/bootstrap-select.js"></script>
    <script src="js/plugins/defaults-ru_RU.js"></script>
    <!-- endbuild -->
    <script src="js/main.js"></script>
</body>
</html>
